<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>niteforcer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            cursor: pointer; /* Показываем пользователю, что можно кликнуть */
        }

        body {
            background: url('niteforcer.gif') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Музыка -->
    <audio id="music" src="niteforcer.mp3"></audio>

    <script>
        const music = document.getElementById('music');

        function playMusicOnce() {
            music.play();
            // Убираем обработчик после первого клика
            document.body.removeEventListener('click', playMusicOnce);
        }

        // Слушаем первый клик по странице
        document.body.addEventListener('click', playMusicOnce);
    </script>

</body>
</html>
